<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEN Editor</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        select, input { width: 100%; padding: 5px; margin-top: 5px; }
        button { width: 100%; padding: 8px; margin-top: 10px; cursor: pointer; background: #28a745; color: white; border: none; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h3>FEN Editor</h3>

    <label>Turn:</label>
    <select id="turn">
        <option value="w">White</option>
        <option value="b">Black</option>
    </select>

    <label>Castling Rights:</label>
    <input type="text" id="castling" placeholder="KQkq (empty if none)">

    <label>En Passant Target:</label>
    <input type="text" id="enpassant" placeholder="- or e3">

    <label>Halfmove Clock:</label>
    <input type="number" id="halfmove" value="0">

    <label>Fullmove Number:</label>
    <input type="number" id="fullmove" value="1">

    <button id="generate">Generate FEN</button>

    <p><strong>Final FEN:</strong></p>
    <textarea id="fenOutput" rows="3" readonly></textarea>

    <script src="./popup.js"></script>
</body>
</html>
